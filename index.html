<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Form</title>
</head>
<body>

    <h2>Add a Dog</h2>
    <form id="dogForm">
        <label> Dog Name: 
            <input type="text" name="dogName" id="dogName" required />
        </label>
        <br />
        <label> Dog Breed: 
            <input type="text" name="dogBreed" id="dogBreed" required />
        </label>
        <br />
        <input type="submit" id="submit" value="Submit" />
    </form>

    <p id="responseMessage"></p>

    <script src="index.js"></script>

</body>
</html>
